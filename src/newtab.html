<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab - Bulk Opener</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Full-page drop zone styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1e1e2e;
        }

        #newtab-drop-zone {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1e1e2e;
            transition: background 0.2s ease;
            cursor: default;
        }

        #newtab-drop-zone.drag-over {
            background: rgba(137, 180, 250, 0.1);
            border: 4px dashed #89b4fa;
        }

        #newtab-drop-zone h1 {
            color: #cdd6f4;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        #newtab-drop-zone p {
            color: #6c7086;
            font-size: 1.1rem;
        }

        #newtab-status-log {
            margin-top: 1rem;
            color: #a6adc8;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }
    </style>
</head>

<body>
    <div id="newtab-drop-zone">
        <h1>ðŸ“Ž Bulk Shortcut Opener</h1>
        <p>Drag .url files here to open them</p>
        <div id="newtab-status-log"></div>
    </div>
    <script src="newtab.js"></script>
</body>

</html>
